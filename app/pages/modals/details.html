<ion-toolbar>
  <ion-buttons start>
    <button royal (click)="close()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
<ion-content padding>
  <ion-card>
    <img src="data:image;base64,{{event.image}}">
    <ion-card-content>
      <ion-card-title>{{event.title}} ({{event.date}})</ion-card-title>
      <p>{{event.description}}</p>
    </ion-card-content>
  </ion-card>
  <img style="margin:0 auto; display:block" src="assets/splitter.png">
</ion-content>
